version: "3.8"

services:
    mysql:
        image: mysql:8.0
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: findjob
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

